<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primer HTML</title>
    <meta name="description" content="Practicando mi primera pagina web" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <h1>Prueba #2</h1>
    <!-- Formulario con campos de nombre y apellido -->
    <form id="miFormulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required />

      <!-- Botón que llama a la función mostrarDatos al hacer clic -->
      <button type="button" onclick="mostrarDatos()">Mostrar Datos</button>
    </form>

    <script>
      // Función para mostrar un alert con los datos del formulario
      function mostrarDatos() {
        // Obtener los valores de los campos de entrada
        var nombre = document.getElementById("nombre").value;
        var apellido = document.getElementById("apellido").value;

        // Mostrar un alert con los datos obtenidos
        alert("Nombre: " + nombre + "\nApellido: " + apellido);
      }
    </script>
  </body>
</html>
